<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queuing Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js UMD bundle -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Queuing Calculator</h1>

    <section class="controls">
      <label>
        Model
        <select id="model">
          <option value="mm1">M/M/1</option>
          <option value="mmc">M/M/c (Erlang C)</option>
        </select>
      </label>

      <label>
        Arrival rate λ (jobs / time)
        <input id="lambda" type="number" step="any" min="0" value="2" />
      </label>

      <label>
        Service rate μ (jobs / time)
        <input id="mu" type="number" step="any" min="0" value="3" />
      </label>

      <label id="servers-label" style="display:none;">
        Servers c
        <input id="servers" type="number" step="1" min="1" value="2" />
      </label>

      <div class="buttons">
        <button id="compute">Compute</button>
        <button id="example">Load Example</button>
        <button id="copy">Copy Results</button>
        <button id="export-csv">Export CSV</button>
      </div>

      <hr style="grid-column:1 / -1;" />

      <label>
        Plot metric
        <select id="metric">
          <option value="W">W (avg time in system)</option>
          <option value="Wq">Wq (avg waiting time)</option>
          <option value="L">L (avg # in system)</option>
          <option value="Lq">Lq (avg # in queue)</option>
        </select>
      </label>

      <label>
        λ range max
        <input id="lambda-max" type="number" step="any" min="0.1" value="5" />
      </label>

      <label>
        Points
        <input id="points" type="number" step="1" min="10" max="1000" value="200" />
      </label>

      <div class="buttons">
        <button id="plot">Plot vs λ</button>
        <button id="clear-plot">Clear Plot</button>
      </div>
    </section>

    <section class="results" id="results" aria-live="polite">
      <h2>Results</h2>
      <pre id="out">No results yet. Click Compute.</pre>
    </section>

    <section class="plot-area">
      <h2>Plot</h2>
      <canvas id="chart" height="240"></canvas>
    </section>

    <footer>
      <small>Prototype — add models, plots or improvements as needed.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
